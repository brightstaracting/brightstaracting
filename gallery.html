  <style>
    .gallery-section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
    }

    .gallery-section h2 {
      color: #ff7b00;
      margin-bottom: 10px;
    }

    .gallery-section p {
      color: #555;
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover; /* keeps thumbnails uniform */
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* Lightbox styling */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 90%;
      border-radius: 10px;
      object-fit: contain; /* shows full original proportions */
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .lightbox:target {
      display: flex;
    }
  </style>
</head>
